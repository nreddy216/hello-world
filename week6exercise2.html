<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
  </head>
  <body>
   <form id="search-form">
      <input type="search" id="search" name="Search by subject"></input>
      <input type="submit" value="Submit" onclick='displayBooks()'></input>
  </form>
      <div id='image-div'>
      </div>
      <div id='title-div'>
      </div>
      <div id='author-div'>
      </div>
</body>

 <script>

      

      
      $(function(){
        function displayBooks(){
          var searchInput = $('#search').val();
          // console.log(searchInput);


        $.get("https://www.googleapis.com/books/v1/volumes",{q: "subject"+searchInput, startIndex: 0, maxResults: 20},function(data){
          $.each(data.items, function(index, value) {
            var img = $('<img>');
            img.attr('src', value.volumeInfo.imageLinks.thumbnail);

            img.appendTo('#image-div');

            var title = $('<title>');

            title.appendTo('#title-div');

            var author = $('<author>');

            author.appendTo('#author-div');

          });
        });
      };
    });
